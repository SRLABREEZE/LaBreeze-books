<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaBreeze Books</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="banner">
            <img src="./assets/images/banner.jpg" alt="Welcome to LaBreeze Books">
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#books">Books</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h1>Welcome to LaBreeze Books</h1>
            <p>Writing has always been my way of capturing life...</p>
        </section>
        <section id="books">
            <h2>Books</h2>
            <div class="book-list">
                <div class="book">
                    <img src="./assets/images/keep-it-playa.png" alt="Keep It Playa">
                    <h3>Keep It Playa</h3>
                    <p>Available Now!</p>
                </div>
                <div class="book">
                    <img src="./assets/images/project-nova-placeholder.png" alt="Project Nova">
                    <h3>Project Nova</h3>
                    <p>Coming Soon</p>
                </div>
                <div class="book">
                    <img src="./assets/images/spelman-high-placeholder.png" alt="Spelman High">
                    <h3>Spelman High</h3>
                    <p>Coming Soon</p>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Follow me on social media: @srlabreeze</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 LaBreeze Books</p>
    </footer>
</body>
</html>
